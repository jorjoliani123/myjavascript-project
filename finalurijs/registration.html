    <main>
        <div class="form">
            <form action="" method="" id="registration">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username"/>
                    <div class="error-text" id="error-username"></div>
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" onkeydown="validationEmail()"/>
                    <div class="error-text" id="error-myemail"></div>
                    
                </div>

                <div>
                    <label for="passw">Password</label>
                    <input type="password" id="passw" name="password" placeholder="Enter your password">
                    <i id="toggleIcon" class="fa-solid fa-eye"></i>
                    <div class="error-text" id="error_password"></div>
                  </div>
                  <div>
                    <label for="passw2">Repeat Password</label>
                    <input type="password" id="passw2" name="password2" placeholder="repeat your password">
                    <div class="error-text" id="error_password2"></div>
                  </div>

               

                <div>
                    <input type="radio" name="gender" id=""/>
                    <label for="">Male</label>
                    <input type="radio" name="gender" id=""/>
                    <label for="radio">Famale</label>
                    <div class="error-text" id="error_gender"></div>
                </div>

                <div>
                    <input type="checkbox" name="agree" id="agree"/>
                    <label for="">I agree terms and conditions</label>
                    <div class="error-text" id="error_agree"></div>
                </div>

                <button type="submit" class="btn">Submit Form</button>
